<!-- food_list.html -->
{% extends 'calories/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Foods</h3>
  <a class="btn btn-primary" href="{% url 'food_create' %}">Add Food</a>
</div>
<table class="table table-striped table-hover">
  <thead><tr><th>Name</th><th>kcal/100g</th><th>P</th><th>C</th><th>F</th><th></th></tr></thead>
  <tbody>
    {% for f in foods %}
    <tr>
      <td>{{ f.name }}</td>
      <td>{{ f.calories_per_100g }}</td>
      <td>{{ f.protein_g }}</td>
      <td>{{ f.carbs_g }}</td>
      <td>{{ f.fat_g }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'food_update' f.pk %}">Edit</a>
        <form method="post" action="{% url 'food_delete' f.pk %}" class="d-inline">{% csrf_token %}
          <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="6" class="text-muted">No foods yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
